<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор калорий</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Калькулятор суточной нормы калорий</h1>

    <form method="post">
        <label>Пол:</label><br>
        <select name="gender">
            <option value="female">Женщина</option>
            <option value="male">Мужчина</option>
        </select><br><br>

        <label>Вес (кг):</label><br>
        <input type="number" name="weight" required><br><br>

        <label>Рост (см):</label><br>
        <input type="number" name="height" required><br><br>

        <label>Возраст:</label><br>
        <input type="number" name="age" required><br><br>

        <label>Активность:</label><br>
        <select name="activity">
            <option value="1.2">Сидячий образ жизни</option>
            <option value="1.3">До 3 тренировок в неделю</option>
            <option value="1.6">3–5 тренировок в неделю</option>
            <option value="1.7">Каждый день</option>
            <option value="1.9">Очень высокая активность</option>
        </select><br><br>

        <button type="submit">Рассчитать</button>
    </form>

    {% if result %}
    <h2>Ваша суточная норма: {{ result }} ккал</h2>
    {% endif %}
    <div class="container">
        <h1>Калькулятор суточной нормы калорий</h1>

        <form method="post">
            ...
        </form>

        {% if result %}
        <div class="result">
            Ваша суточная норма: {{ result }} ккал
        </div>
        {% endif %}
    </div>
</body>

</html>
